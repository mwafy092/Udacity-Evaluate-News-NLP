<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>

    <header>
        <div class="logo">
            Logo
        </div>
        <div class="nav">
            navigation
        </div>
    </header>

    <main>
        <section>
            <h1>Welcome to Sentiment Analyzer</h1>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <h3>Please enter a valid url</h3>
                <input id="name" type="text" name="input" value="" placeholder="Name">
                <input type="submit" name="submit" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>

        <section>
            <h2>Form Results:</h2>
            <div class="results">
                <ul>
                    <li>agreement: <span id="agreement"></span></li>
                    <li>subjectivity: <span id="subjectivity"></span></li>
                    <li>confidence: <span id="confidence"></span></li>
                    <li>irony: <span id="irony"></span></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>

    <!-- service worker -->
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
